<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularRouter</title>
  <!--
    Most routing applications should add a <base> element to 
    the index.html as the first child (Apparently this is not necessarily the case if you use cli to create a new application) 
    in the <head> tag to tell the router how to compose navigation URLs.
  -->
  <!-- Set the base href -->
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
</body>
</html>
